name: Release

on:
  release:
    types: [published]
  push:
    branches:
      - master
      - develop

jobs:
  validate_hacs:
    name: Validate HACS requirements
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "plugin"

  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      # Build
      - name: Build the file
        run: |
          cd /home/runner/work/kodi-search-card/kodi-search-card
          npm install
          npm run build

      # Upload build file to the releas as an asset.
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/kodi-search-card/kodi-search-card/dist/kodi-search-card.js
          asset_name: kodi-search-card.js
          tag: ${{ github.ref }}
          overwrite: true